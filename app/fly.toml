app = "wantokjobs"
primary_region = "syd"

[build]

[env]
  NODE_ENV = "production"
  DATA_DIR = "/data"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = "wantokjobs_data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
