# WantokJobs Nginx Configuration
# Optimized for Cloudflare → nginx → Node.js:3001
# Production-grade caching with proper cache headers

# Upstream Node.js server
upstream wantokjobs_backend {
    server 127.0.0.1:3001;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=120r/m;

# Cache zones for static assets
proxy_cache_path /var/cache/nginx/wantokjobs levels=1:2 keys_zone=wantokjobs_cache:10m max_size=1g inactive=30d use_temp_path=off;

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name tolarai.com www.tolarai.com wantokjobs.com www.wantokjobs.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tolarai.com www.tolarai.com wantokjobs.com www.wantokjobs.com;

    # SSL Configuration (managed by Certbot or Cloudflare)
    ssl_certificate /etc/ssl/certs/tolarai.com.pem;
    ssl_certificate_key /etc/ssl/private/tolarai.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Cloudflare real IP configuration
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2c0f:f248::/32;
    set_real_ip_from 2a06:98c0::/29;
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;

    # Max upload size (for resumes, etc.)
    client_max_body_size 10M;

    # Access & error logs
    access_log /var/log/nginx/wantokjobs-access.log;
    error_log /var/log/nginx/wantokjobs-error.log warn;

    # Root directory (for static files)
    root /opt/wantokjobs/app/client/dist;
    index index.html;

    # ════════════════════════════════════════════════════════════════
    # API Endpoints (no caching, always fresh)
    # ════════════════════════════════════════════════════════════════
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to Node.js backend
        proxy_pass http://wantokjobs_backend;
        proxy_http_version 1.1;
        
        # Connection headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        # Real IP forwarding
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Request ID for tracing
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CRITICAL: Never cache API responses
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://wantokjobs_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
        add_header Cache-Control "no-store" always;
    }

    # ════════════════════════════════════════════════════════════════
    # Static Assets with Content Hashes (immutable, cache forever)
    # ════════════════════════════════════════════════════════════════
    location /assets/ {
        # These files have content hashes in their names, so they're immutable
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript application/json image/svg+xml;
        gzip_min_length 1000;
        
        # CORS for fonts/assets
        add_header Access-Control-Allow-Origin "*" always;
        
        # Try file directly, fallback to 404
        try_files $uri =404;
    }

    # Uploaded files (resumes, images, etc.)
    location /uploads/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        
        # Proxy to Node.js backend (it serves these files)
        proxy_pass http://wantokjobs_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Static files in root (icons, manifest, robots.txt, etc.)
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff2?|ttf|eot|json|xml|txt)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
        try_files $uri =404;
    }

    # Service worker (must be at root level)
    location = /sw.js {
        # Service worker should check for updates frequently
        add_header Cache-Control "public, max-age=0, must-revalidate" always;
        try_files $uri =404;
    }

    # Offline page
    location = /offline.html {
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
    }

    # ════════════════════════════════════════════════════════════════
    # HTML Pages (SPA) - NEVER CACHE
    # ════════════════════════════════════════════════════════════════
    location / {
        # Rate limiting for general requests
        limit_req zone=general_limit burst=50 nodelay;

        # CRITICAL: Never cache index.html
        # This ensures users always get the latest version with correct JS bundle hashes
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        
        # SPA routing: serve index.html for all routes
        try_files $uri $uri/ /index.html;
    }

    # SEO files
    location ~ ^/(sitemap\.xml|robots\.txt)$ {
        # Proxy to Node.js (dynamically generated)
        proxy_pass http://wantokjobs_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache for 1 hour
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup and source files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom 404 page (optional)
    error_page 404 /index.html;
    
    # Custom 50x page
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
